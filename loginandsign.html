<!Doctype html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Login/Signup</title>
	<link rel="stylesheet" type="text/css" href="all.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".login-form").hide();
			$(".login").css("background", "none");

			$(".login").click(function(){
 				$(".signup-form").hide();
  				$(".login-form").show();
  				$(".signup").css("background", "none");
  				$(".login").css("background", "#191919");
			});

			$(".signup").click(function(){
  				$(".signup-form").show();
 				$(".login-form").hide();
 	 			$(".login").css("background", "none");
  				$(".signup").css("background", "#191919");
			});
			});

	</script>
	
</head>
<body>
	
	<div class="container">
		<div class="signup">Sign up</div>
			<div class="login">Log in</div>
		
	<form class="signup-form" id="form" method="post">
			<input type="text" id="newemail"  onfocus=this.value='' placeholder="Your email Address" class="input"required>
			<input type="text"class="input"  onfocus=this.value='' id="newusername" placeholder="Choose a Username"required>
			<input type="text" class="input"  onfocus=this.value='' id="newpassword" placeholder="Choose a Password" required>
			<button class="btn" type="submit" value="post">Create Account</button>
		</form>


	<form class="login-form" id="login">
		<input type="text" id="username" placeholder="Email or Username" class="input" onfocus=this.value='' required>
		<input type="password" id="password" placeholder="Password"  class="input" onfocus=this.value='' required>
		<div class="btn" id="login" onclick="getInfo()">Log in
	</div>
	</div></form>
</body>

			form.addEventListener('submit',function(e){

	</script>
</html>
